    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        function Submit() {
            getManifest(input_uri.uri.value);

<body>
    <header id="header">
        <h1>IIIF Viewer</h1>
        <p>IIIFマニフェストを読み込むと作品を閲覧することができます</p>
        <form name="input_uri" action="index.html">
            <input type="text" name="uri" id="uri"
                placeholder="https://www.dl.ndl.go.jp/api/iiif/1184132/manifest.json">
            <input type="button" value="アクセス" onclick="Submit()">
        </form>
    </header>
    <main id="main">
        <div id="image">
            <div style="height: 300px; display: flex; align-items: center; justify-content: center;">
                <p>閲覧したい画像を選択してください</p>
